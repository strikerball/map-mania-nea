<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Map Mania Amster</title>
<link href="map-mania.css" rel="stylesheet" type="text/css">
<script src="map-mania.js"> </script>

  <head>
      Nate's favorite 8 places in the WORLD!
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
        <div class="feedback">
                <form action="k" method= "post">
                    <div class="fheadline">
                        Hint</div>
                        <input type="text" name="nm" value="" placeholder="Getting Warmer!" autofocus><br><br>
                        Score
                        <textarea name="Score" placeholder="0"></textarea><br><br>
                        <input type="submit" name="sub" value="SUBMIT"><br><br>
                        <input type="reset" name="reset" value="RESET">
                </form>
            </div>
      
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbS70wW3S0QD7humnEGG851cBItDzdWJc&callback=initMap"
    async defer></script>
  </body>
</html>
